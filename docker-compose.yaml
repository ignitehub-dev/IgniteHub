# @format

version: "3.7"

services:
    # Database service
    db:
        image: postgres:14.3-alpine
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: admin
            POSTGRES_USER: admin
            POSTGRES_DB: ignite_db
        volumes:
            - db-data:/var/lib/postgresql/data
        networks:
            - ignite-net
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
            interval: 300s
            timeout: 30s
            retries: 5
        restart: on-failure

    pgadmin:
        image: "dpage/pgadmin4:5.1"
        environment:
            PGADMIN_DEFAULT_EMAIL: postgres@ignite.app
            PGADMIN_DEFAULT_PASSWORD: postgres
        ports:
            - "5050:80"
        networks:
            - ignite-net

    # Keycloak service for authentication
    auth:
        build: ./keycloak
        ports:
            - "8080:8080"
        networks:
            - ignite-net
        command: ["start-dev"]
        environment:
            KEYCLOAK_ADMIN: admin
            KEYCLOAK_ADMIN_PASSWORD: admin
        depends_on:
            - db
        restart: always

    # Mail service
    mail:
        image: mailhog/mailhog:v1.0.1
        ports:
            - "8025:8025"
        restart: always

    # Client service
    client:
        build: ./client
        ports:
            - "3000:3000"
        volumes:
            - ./client:/usr/src/app
        working_dir: /usr/src/app
        restart: on-failure

    # Server service
    server:
        build: ./server
        depends_on:
            - db
        ports:
            - "8000:8000"
        volumes:
            - ./server:/app
        restart: on-failure
        networks:
            - ignite-net

    # Workflows service
    # workflows:
    #     image: prefect/prefect:0.15.7
    #     ports:
    #         - "8081:8081"
    #     restart: on-failure

networks:
    ignite-net:

volumes:
    db-data:
        driver: local
