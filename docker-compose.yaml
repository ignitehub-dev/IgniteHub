# @format

version: "3.7"

services:
    # Database service
    db:
        image: ${AWS_ECR_URI}/ignite-db:latest
        build: ./postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
            POSTGRES_USER: ${ADMIN_USER}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - db-data:/var/lib/postgresql/data
        networks:
            - ignite-net
        restart: on-failure

    pgadmin:
        image: ${AWS_ECR_URI}/ignite-db-admin:latest
        build: ./pg_admin
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_EMAIL}
            PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
        ports:
            - "5050:80"
        networks:
            - ignite-net

    # Keycloak service for authentication
    auth:
        image: ${AWS_ECR_URI}/ignite-auth:latest
        build: ./keycloak
        ports:
            - "8080:8080"
        networks:
            - ignite-net
        command: ["start-dev"]
        environment:
            KEYCLOAK_ADMIN: ${ADMIN_USER}
            KEYCLOAK_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
        depends_on:
            - db
        restart: always

    # Mail service
    mail:
        image: ${AWS_ECR_URI}/ignite-mail:latest
        build: ./mailhog
        ports:
            - "8025:8025"
        restart: always

    # Client service
    client:
        image: ${AWS_ECR_URI}/ignite-client:latest
        build: ./Client
        ports:
            - "3000:3000"
        volumes:
            - ./Client:/app
        restart: on-failure

    # Server service
    server:
        image: ${AWS_ECR_URI}/ignite-api:latest
        build: ./Server
        depends_on:
            - db
        ports:
            - "8000:8000"
        environment:
            - DB_IP=${DB_IP}
            - ADMIN_USER=${ADMIN_USER}
            - ADMIN_PASSWORD=${ADMIN_PASSWORD}
            - DB_NAME=${DB_NAME}
        volumes:
            - ./server:/app
        restart: on-failure
        networks:
            - ignite-net

networks:
    ignite-net:

volumes:
    db-data:
        driver: local
